version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pandora
      POSTGRES_USER: pandora
      POSTGRES_PASSWORD: pandora
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://pandora:pandora@postgres:5432/pandora

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  postgres_data:
  media_volume: